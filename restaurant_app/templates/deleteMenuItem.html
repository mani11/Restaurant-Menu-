<!DOCTYPE>
<html>

<head>
    <title>Restaurant Menu</title>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='delete_menu.css')}}">
</head>

<body>
    {% extends "main.html" %}
    {% block content %}
    <header>
        {% include "header.html" %}
    </header>
    <div class="content-wrapper">
        <div class="content">
            <form action="{{url_for('deleteMenuItem',menuItem_id = menuItem.id,restaurant_id = restaurant.id)}}"
                method='post'>
                <h3 class="heading-font">Are you sure you want to delete the menu item <b>{{menuItem.name}}</b> ?</h3>
                <input class="update-btn" type="submit" value="Delete">
            </form>
        </div>
    </div>
    {% endblock%}
</body>

</html>
