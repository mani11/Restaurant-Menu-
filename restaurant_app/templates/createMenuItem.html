<!DOCTYPE>
<html>

<head>
    <title>Restaurant Menu</title>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='create_menuItem.css')}}">
</head>

<body>
    {% extends "main.html" %}
    {% block content %}
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <div class="content-wrapper">
            <div class="content">
                <form class="form-horizontal" action="{{url_for('AddMenuItem',restaurant_id = restaurant_id)}}"
                    method='post'>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type='text' name='name' id='item_na me'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input class="form-control" type='text' name='description' id="item_description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="price" id="item_price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Course</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="course" id="item_course">
                        </div>
                    </div>
            </div>
            <button class="create-btn" type="submit">Create</button>
            </form>
        </div>
        </div>
    </main>
    {% endblock%}
</body>

</html>
