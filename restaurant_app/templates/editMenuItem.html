<!DOCTYPE>
<html>

<head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='editMenu.css')}}">
    <title>Restaurant Menu</title>
</head>

<body>
    {% extends "main.html" %}
    {% block content %}
    <header>
        {% include "header.html" %}
    </header>
    <div class="content-wrapper">
        <div class="content">
            <form class="form-horizontal"
                action="{{url_for('editMenuItem',menuItem_id = menuItem.id,restaurant_id = restaurant.id)}}"
                method='post'>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name='name' class="form-control" id="name" placeholder='{{menuItem.name}}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input name='description' type="text" class="form-control" id="description"
                            placeholder='{{menuItem.description}}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input name='price' type="text" class="form-control" id="price"
                            placeholder='{{menuItem.price}}'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="course" class="col-sm-2 control-label">Course</label>
                    <div class="col-sm-10">
                        <input name='course' type="text" class="form-control" id="price"
                            placeholder='{{menuItem.course}}'>
                    </div>
                </div>
                <button type="submit" class="update-btn">Update</button>
            </form>
        </div>
    </div>
    {% endblock%}
</body>

</html>
